<!doctype html>
<html lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Giphy API></title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="player-wrapper">

	<section class="playerBtns-gifs">
		<div id="playerBtns">
		</div>
		<div id="gifs">
		</div>
	</section>

	</div> <!--end of player-wrapper-->

	<div class="input-form">

	<aside class="input-player">
		<form class="form">
		<!--add label and NBA icon-->
		<label for="player-input">Add another NBA Player</label>
		
		<input type="text" id="player-input"><br>
		<!--"Submit" button triggers player to be added to a new btn-->
		<input type="submit" id="addPlayer" value="Add a new button">
		</form>
	</aside>

	</div> <!--end of input-form-->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
