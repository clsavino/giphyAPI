<!doctype html>
<html lang="en-US">
<head>
	<meta http-equiv="content-type" content="text/html charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Giphy API></title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/stylecopy.css">
</head>

<body>

	<header class='header'>
	<h1 class='nba-header'>NBA PLAYER GIFS</h1>
	</header>
	<div class="container">

	<div class="input-form">

		<aside class="input-player">
			<form class="form">
			<fieldset class='form-style'>

			<legend class='legend'>Your turn to add an NBA player</legend>
			<label for="player-input">Choose your favorite</label>		
			<input type="text" id="player-input"><br>
			<!--"Submit" button triggers player to be added to a new btn-->
			<input type="submit" id="addPlayer" value="Add a new button">
			</fieldset>
			</form>
		</aside>

	</div> <!--end of input-form-->

	<div class="player-wrapper">

		<section class="playerBtns-gifs">
			<div id="playerBtns">
			</div>
			<div id="gifs">
			</div>
		</section>

	</div> <!--end of player-wrapper-->
	</div> <!--end of container-->

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
